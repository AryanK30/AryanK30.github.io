<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guyana Salary Calculator</title>
    <link rel="stylesheet" href="\static\styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#SalaryInfo").submit(function(event){
            event.preventDefault(); // Prevent page reload

            $.ajax({
                type: "POST",
                url: "/",
                data: $(this).serialize(),
                success: function(response) {
                    $("#NISpaid").text(response.NISpaid);
                    $("#IncomeTaxPaid").text(response.IncomeTaxPaid);
                    $("#netSalary").text(response.NetSalary);
                }
            });
        });
    });
</script>

         
</head>
<body>
    <h1>Salary calculator for Guyana 2025</h1>
    <div>
        <form action="http://localhost:5000" method="POST" name="SalaryInfo" id="SalaryInfo">
          <p id="prompt">
            Enter your gross salary:
          </p>
          <p>
            <input type="number" id="grossSalary" name="grossSalary" step="5000"> <br>
          </p>
<!--              <td>

              </td>
            </tr>

              <td>
                <input type="number" id="threshold" name="threshold" step="0.01"> <br>
              </td>
            </tr>
            <tr>
              <td>
                Enter the current income tax rate:
              </td>
              <td>
                <input type="number" id="IncomeTaxRate" name="incomeTaxRate" step="0.01"> <br>

            <tr>
              <td>
                Enter any deductions:
              </td>
              <td>
                <input type="number" id="deductions" name="deductions" step="0.01"> <br>
              </td>-->

	          <li id="netSalaryStyle">Net Salary: <span id="netSalary" \>-</li><br>
	        </ul>
        </form>
    </div>
</body>
</html>
